global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend Service Metrics
  - job_name: 'backend-service'
    static_configs:
      - targets: ['portfolio-backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    basic_auth:
      username: 'admin'
      password: 'changeme-secure-password'

  # PostgreSQL Exporter (optional - can add later)
  # - job_name: 'postgres'
