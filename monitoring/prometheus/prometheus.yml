global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Auth Service Metrics
  - job_name: 'auth-service'
    static_configs:
      - targets: ['portfolio-auth:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Backend Service Metrics
  - job_name: 'backend-service'
    static_configs:
      - targets: ['portfolio-backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL Exporter (optional - can add later)
